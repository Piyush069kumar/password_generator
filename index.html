<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>

        <div class="display_container">
            <input readonly placeholder="Password" class="display" data-password-display> 
              <!-- hm jo yhn yhn pe data-password-display likhe h yeh ek custom attribute h -->
            <button data-copy>
                <span data-copy-msg></span>
                <img src="./copy.png" alt="copy" width="23" height="23">
            </button>
        </div>

        <div class="input_container"> 
<!-- password length section -->
            <div class="length_container">
                <p>Password Length</p>
                <p data-length-number>0</p>
            </div>
<!-- sllider -->
            <input type="range" min="1" max="20" class="slider" step="1" data-length-slider>

           <!-- checkbox -->
            <div>
                <input type="checkbox" id="uppercase" >
                <label for="uppercase">Includes Uppercase letters</label>
            </div>

            <div>
                <input type="checkbox" id="lowercase" >
                <label for="lowercase">Includes lowercase letters</label>
            </div>

            <div>
                <input type="checkbox" id="numbers" >
                <label for="numbers">Includes Numbers </label>
            </div>

            <div>
                <input type="checkbox" id="symbol" >
                <label for="symbol">Includes symbol </label>
            </div>

            <!-- strength section -->
             <div class="strength_container">
                <p>Strength</p>
                <div data-indicator></div>
             </div>
             <!-- generate-password -->
              <button class="generate-button">Generator Password</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
